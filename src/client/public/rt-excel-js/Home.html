<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>Reactive Trader</title>

  <script src="Scripts/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
  <script src="Scripts/autobahn.min.js"></script>

  <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
  <!-- <script src="Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
  <!-- <script src="Scripts/Office/1/office.js" type="text/javascript"></script>  -->

  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>

  <link href="Home.css" rel="stylesheet" type="text/css" />
  <script src="Home.js" type="text/javascript"></script>
  <script src="TabControl.js" type="text/javascript"></script>

  <!-- For the Office UI Fabric, go to https://aka.ms/office-ui-fabric to learn more. -->
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
  <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

  <!-- To enable the offline use of Office UI Fabric, use: -->
  <!-- link rel="stylesheet" href="Content/fabric.min.css" -->
  <!-- link rel="stylesheet" href="Content/fabric.components.min.css" -->
</head>
  <body>
    <div id="content-main">
      <!-- Tab links -->
      <div class="tab">
        <button id="welcome-tab" class="tablinks">Welcome</button>
        <button id="trades-tab" class="tablinks">Trades</button>
        <button id="rates-tab" class="tablinks">Rates</button>
      </div>

      <div id="welcome-page" class="tabcontent">
        <div class="padding">
          <br />
          <div class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Welcome to Reactive Trader</div>
          <br /><br />
          <div class="ms-font-xl ms-fontColor-neutralTertiary">Getting Started</div>
          <p class="ms-font-m-plus ms-fontColor-neutralTertiary" id="template-description"></p>
          <div class="ms-font-m"><a target="_blank" class="ms-Link ms-Link--hero" href="https://go.microsoft.com/fwlink/?LinkId=276812">Find more samples online...</a></div>
          <br /><br />

          <button class="ms-Button ms-Button--primary" id="highlight-button">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label" id="highlight-button-text"></span>
            <span class="ms-Button-description" id="highlight-button-desc"></span>
          </button>

          <br /><br />
          <div class="ms-font-m">Count of Status messages received: <label id="autobahn-status"></label></div>
          <br />
        </div>
      </div>
      <div id="trades-page" class="tabcontent">
        <div class="padding">
          <br />
          <div class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Trade Blotter</div>
          <br /><br />
          <div class="ms-font-xl ms-fontColor-neutralTertiary">Integrate trades into your Excel workflow</div>
        </div>
      </div>
      <div id="rates-page" class="tabcontent">
        <div class="padding">
          <br />
          <div class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Live Market Rates</div>
          <br /><br />
          <div class="ms-font-xl ms-fontColor-neutralTertiary">Integrate real-time rate feeds into your Excel models</div>
          <br /><br />

          <button class="ms-Button ms-Button--primary" id="rates-button">
            <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="ms-Button-label" id="rates-button-text"></span>
            <span class="ms-Button-description" id="rates-button-desc"></span>
          </button>

          <br /><br />
          <div class="ms-font-m">Last Update Received: <label id="rates-status"></label></div>
          <br />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="ms-Grid ms-bgColor-themeSecondary">
        <div class="ms-Grid-row">
          <div class="ms-Grid-col ms-u-sm12 ms-u-md12 ms-u-lg12"> <div class="ms-font-xl ms-fontColor-white">Adaptive</div></div>
        </div>
      </div>
    </div>

    <!-- FabricUI component used for displaying notifications -->
    <div class="ms-MessageBanner" id="notification-popup">
      <div class="ms-MessageBanner-content">
        <div class="ms-MessageBanner-text">
          <div class="ms-MessageBanner-clipper">
            <div class="ms-font-m-plus ms-fontWeight-semibold" id="notification-header"></div>
            <div class="ms-font-m ms-fontWeight-semilight" id="notification-body"></div>
          </div>
        </div>
        <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
        <div class="ms-MessageBanner-action"></div>
      </div>
      <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
</body>
</html>
